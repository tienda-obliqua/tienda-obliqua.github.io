<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  .background-image {
    width: 100%;
    height: 100vh;
    background-image: url('./mainpage.jpg');
    background-size: cover;
    background-position: center;
    position: relative;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
  }

  .header {
    padding: 10px 0;
    background-color: #333;
    color: #fff;
    text-align: center;
    z-index: 1; /* Ensure the header is on top of the image */
  }

  .header h1 {
    margin-bottom: 0;
  }

  .header p {
    margin-bottom: 0;
  }

  .header-content {
    padding: 50px;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for readability */
    position: absolute;
    top: 50%;
    left: 20%;
    border-radius: 5000px;
    transform: translate(-50%, -50%);
    z-index: 1; /* Ensure the content is on top of the image */
  }

  .content {
    padding: 50px;
    text-align: center;
  }

  /* Style for scroll button */
  .scroll-down {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    cursor: pointer;
    z-index: 1; /* Ensure the button is on top of the image */
  }
</style>
</head>
<body>

<div class="header">
  <h1>Obliqua (maybe)</h1>
  <p>wohoooo yay!</p>
</div>

<div class="landing-page">
  <div class="background-image">
    <div class="overlay"></div> <!-- Overlay for darkening the image -->
    <div class="header-content">
      <h1>Yes</h1>
      <p>:D</p>
    </div>
  </div>

  <!-- Text content below the image -->
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="content">
          <h2>Past Products</h2>
          <p>Check these amazing products we've designed!</p>
          <!-- More content here -->
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
